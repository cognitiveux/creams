{% load staticfiles %}

{% block scripts %}

{% block toolbar%}

    <!-- Gallery -->

<div class="text-center fw-semibold">Please download the app to explore this exhibition on site.</div>

</a>
<div class="py-5 py-lg-5">&nbsp;</div>
