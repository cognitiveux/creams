{% load staticfiles %}
<!DOCTYPE html>

<html lang="en">
<!--begin::Head-->

<head>
	<base href="../../../">
	<title>Reset Password</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta property="og:locale" content="en_US" />
	<meta property="og:type" content="article" />
	<meta property="og:title"
		content="{{title}}" />
	<link rel="canonical" href="https://preview.keenthemes.com/metronic8" />
	<link rel="shortcut icon" type="image/png" href="{% static "/web_app/media/logos/creams-icon-logo.png" %}" />
	<!--begin::Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
	<!--end::Fonts-->
	<!--begin::Global Stylesheets Bundle(used by all pages)-->
	<link href="{% static "/web_app/plugins/global/plugins.bundle.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "/web_app/css/metronic/style.bundle.css" %}" rel="stylesheet" type="text/css" />
	<link href="{% static "/web_app/css/metronic/custom.css" %}" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body data-kt-name="metronic" id="kt_body" class="app-blank bgi-size-cover bgi-position-center bgi-no-repeat">
	<!--begin::Theme mode setup on page load-->
	<script>
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem("kt_" + (name !== null ? name + "_" : "") + "theme_mode_value");
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
				} else {
					themeMode = defaultThemeMode;
				}
			}
			document.documentElement.setAttribute("data-theme", themeMode);
		}
	</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::Main-->
	<!--begin::Root-->
	<div class="d-flex flex-column flex-root">
		<!--begin::Page bg image-->
		<style>
			body {
				background-image: url('{% static "/web_app/media/auth/bg10.jpeg" %}');
			}

			[data-theme="dark"] body {
				background-image: url('{% static "/web_app/media/auth/bg10-dark.jpeg" %}');
			}
		</style>
		<!--end::Page bg image-->
		<!--begin::Authentication - Password reset -->
		<div class="d-flex flex-column flex-lg-row flex-column-fluid">
			<!--begin::Aside-->
			<div class="d-flex flex-lg-row-fluid bgi-size-cover bgi-position-center order-1 order-lg-1">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-center py-15 px-5 px-md-15 w-100">
					<!--begin::Logo-->
					<a href="https://creams-project.eu/" class="mb-12">
						<!--begin::Image-->
						<img alt="Logo" src="{% static "/web_app/media/logos/creams-logo-colored-2.png" %}"
							class="theme-light-show h-100px" />
						<img alt="Logo" src="{% static "/web_app/media/logos/creams-logo-colored-2-white.png" %}"
							class="theme-dark-show h-100px" />
						<!--end::Image-->
					</a>
					<!--end::Logo-->
					<!--begin::Title-->
					<h4 class="fw-bolder text-center mb-7">Scaffolding Creativity of Arts Students
					</h4>
					<!--end::Title-->
				</div>
				<!--end::Content-->
			</div>
			<!--end::Aside-->
			<!--begin::Body-->
			<div id="set_email" class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-2">
				<!--begin::Wrapper-->
				<div class="d-flex flex-center flex-column flex-lg-row-fluid">
					<!--begin::Content-->
					<div class="w-lg-500px p-10">
						<!--begin::Form-->
						<form class="form w-100" novalidate="novalidate" id="kt_password_reset_form"
							data-kt-redirect-url="/web_app/new-password/" action="#">
							<!--begin::Heading-->
							<div class="text-center mb-10">
								<!--begin::Title-->
								<h1 class="text-dark fw-bolder mb-3">Forgot Password ?</h1>
								<!--end::Title-->
								<!--begin::Link-->
								<div class="text-gray-500 fw-semibold fs-6">Enter your email to reset your password.
								</div>
								<!--end::Link-->
							</div>
							<!--begin::Heading-->
							<!--begin::Input group=-->
							<div class="fv-row mb-8">
								<!--begin::Email-->
								<input type="text" placeholder="Email" name="email" autocomplete="on"
									class="form-control bg-transparent" />
								<!--end::Email-->
							</div>
							<!--begin::Actions-->
							<div class="d-flex flex-wrap justify-content-center pb-lg-0">
								<button type="button" id="kt_password_reset_submit" class="btn btn-primary me-4">
									<!--begin::Indicator label-->
									<span class="indicator-label">Submit</span>
									<!--end::Indicator label-->
									<!--begin::Indicator progress-->
									<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
									<!--end::Indicator progress-->
								</button>
								<a href="/web_app/login/" class="btn btn-light">Cancel</a>
							</div>
							<!--end::Actions-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Content-->
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Body-->
			<!--begin::Body-->
			<div id="reset_pass" class="hidden d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-2">
				<!--begin::Wrapper-->
				<div class="d-flex flex-center flex-column flex-lg-row-fluid">
					<!--begin::Content-->
					<div class="w-lg-500px p-10">
						<!--begin::Form-->
						<form class="form w-100" novalidate="novalidate" id="kt_new_password_form"
							data-kt-redirect-url="/web_app/login/" action="#">
							<!--begin::Heading-->
							<div class="text-center mb-10">
								<!--begin::Title-->
								<h1 class="text-dark fw-bolder mb-3">Setup New Password</h1>
								<!--end::Title-->
								<!--begin::Link-->
								<div class="text-gray-500 fw-semibold fs-6">Have you already reset the password ?
									<a href="/web_app/login/" class="link-primary fw-bold">Sign in</a></div>
								<!--end::Link-->
							</div>
							<!--begin::Heading-->
							<!--begin::Input group-->
							<div class="fv-row mb-8" data-kt-password-meter="true">
								<!--begin::Wrapper-->
								<div class="mb-1">
									<!--begin::Input wrapper-->
									<div class="position-relative mb-3">
										<input class="form-control bg-transparent" type="password"
											placeholder="Password" name="password" autocomplete="off" />
										<span
											class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
											data-kt-password-meter-control="visibility">
											<i class="bi bi-eye-slash fs-2"></i>
											<i class="bi bi-eye fs-2 d-none"></i>
										</span>
									</div>
									<!--end::Input wrapper-->
									<!--begin::Meter-->
									<div class="d-flex align-items-center mb-3"
										data-kt-password-meter-control="highlight">
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2">
										</div>
										<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
									</div>
									<!--end::Meter-->
								</div>
								<!--end::Wrapper-->
								<!--begin::Hint-->
								<div class="text-muted">Use 8 or more characters with a mix of letters, numbers &amp;
									symbols.</div>
								<!--end::Hint-->
							</div>
							<!--end::Input group=-->
							<!--end::Input group=-->
							<div class="fv-row mb-8">
								<!--begin::Repeat Password-->
								<input type="password" placeholder="Repeat Password" name="confirm-password"
									autocomplete="off" class="form-control bg-transparent" />
								<!--end::Repeat Password-->
							</div>
							<!--end::Input group=-->
							<!--begin::Input group-->
							<div class="fv-row mb-8">
								<input type="text" id="code" placeholder="Verification Code" name="code_1"
									maxlength="32" class="form-control bg-transparent" value="" />
							</div>
							<!--begin::Input group-->
							<!--begin::Input group=-->
							<div class="fv-row mb-8">
								<label class="form-check form-check-inline">
									<input class="form-check-input" type="checkbox" name="toc" value="1" />
									<span class="form-check-label fw-semibold text-gray-700 fs-6 ms-1">I Agree &amp;
										<a href="#" class="ms-1 link-primary">Terms and conditions</a>.</span>
								</label>
							</div>
							<!--end::Input group=-->
							<!--begin::Action-->
							<div class="d-grid mb-10">
								<button type="button" id="kt_new_password_submit" class="btn btn-primary">
									<!--begin::Indicator label-->
									<span class="indicator-label">Submit</span>
									<!--end::Indicator label-->
									<!--begin::Indicator progress-->
									<span class="indicator-progress">Please wait...
										<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
									<!--end::Indicator progress-->
								</button>
							</div>
							<!--end::Action-->
						</form>
						<!--end::Form-->
					</div>
					<!--end::Content-->
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Body-->


		</div>
		<!--end::Authentication - Password reset-->
	</div>
	<!--end::Root-->
	<!--end::Main-->
	<!--begin::Javascript-->
	<script>
		var hostUrl = "assets/";
	</script>
	<script src="{% static "/web_app/plugins/global/plugins.bundle.js" %}"></script>
	<script src="{% static "/web_app/js/metronic/scripts.bundle.js" %}"></script>
	<!--end::Global Javascript Bundle-->
	<!--begin::Custom Javascript(used by this page)-->
	<script src="{% static "/web_app/js/customJS/authentication/reset-password/reset-password.js" %}"></script>
	<script src="{% static "/web_app/js/customJS/authentication/reset-password/new-password.js" %}"></script>
	<!--end::Custom Javascript-->
	<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
